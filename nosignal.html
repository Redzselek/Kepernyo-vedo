<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
      }
      #keret {
        border: 5px solid blue;
        font-size: 30px;
        color: white;
        position: absolute;
        display: block;
        width: 200px;
        font-weight: bold;
        padding: 20px;
        text-align: center;
        font-family: "Arial Black";
        transition: 0.25s;
      }

    </style>
  </head>
  <body>
    <p id="keret">NO SIGNAL</p>
  </body>

</html>
<script>
    var m = window.innerHeight;
    var sz = window.innerWidth;
    console.log(m)
    console.log(25)
    var x = 10
    var y = 10
    setInterval(Mozgat, 100);

    function Mozgat() 
    {
    var e = document.getElementById("keret");
    var p = e.getBoundingClientRect();
    if (p.bottom >= (m-20) || p.top <= 0) 
    {
        y *= -1;
    }
    if (p.right >= (sz-20) || p.left <= 0) 
    {
        x *= -1;   
    }
    e.style.top = (p.top+y)+"px"
    e.style.left = (p.left+x)+"px"


    }
</script>
